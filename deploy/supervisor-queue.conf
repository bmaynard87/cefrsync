[program:cefrsync-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /home/forge/cefrsync.com/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=forge
numprocs=1
redirect_stderr=true
stdout_logfile=/home/forge/cefrsync.com/storage/logs/queue-worker.log
stopwaitsecs=3600
